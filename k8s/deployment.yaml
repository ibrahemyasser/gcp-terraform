apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"

---
# Application Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: codemaster-app
  namespace: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: codemaster-app
  template:
    metadata:
      labels:
        app: codemaster-app
    spec:
      imagePullSecrets:
        - name: gar-secret
      containers:
        - name: app
          image: us-central1-docker.pkg.dev/prefab-research-475011-g4/gcp-docker-repo/codemaster-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          # Load environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: codemaster-config
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          # Liveness and readiness probes
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
